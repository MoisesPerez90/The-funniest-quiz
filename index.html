<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quizlet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <header>
        <h1>Take a quick quiz</h1>
        <nav>
            <p id="highscoresView">View Highscores</p>
            <div id="counterdownTimer">
                <p>Time in seconds: </p>
                <p id="time"></p>
            </div>
        </nav>
    </header>

    <main>
        <div id="quiz">
            <h3 id="question"></h2>
            <hr />
            <div id="multipleOptions"></div>
        </div>
        
        <footer>
            <hr />
            <p id="results"></p>
        </footer>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
